<html>
<head>
    <title>Contact</title>
    <style>
        /* Add your styles here */
        body { font-family: Arial, sans-serif; }
        form { max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 15px; color: #fff; background-color: #007bff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="#" method="POST" aria-labelledby="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required aria-required="true" placeholder="Your Name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required aria-required="true" placeholder="Your Email">

        <label for="message">Message:</label>
        <textarea id="message" name="message" required aria-required="true" placeholder="Your Message"></textarea>

        <button type="submit">Send Message</button>
    </form>
</body>
</html>
