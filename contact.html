<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="emergency-contact">
            <h2>Emergency Contact</h2>
            <p>If you have an emergency, please contact us at:</p>
            <p><strong>Email:</strong> emergency@example.com</p>
            <p><strong>Phone:</strong> +1-234-567-890</p>
        </section>
        <section id="planning-form">
            <h2>Planning Form</h2>
            <form action="https://formspree.io/f/mojnbgnb" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Your Company Name</p>
        <a href="https://wa.me/1234567890" class="whatsapp-button">Contact us on WhatsApp</a>
    </footer>
</body>
</html>
