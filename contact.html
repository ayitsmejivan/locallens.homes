<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Contact Us</h1>
    <form action="https://formspree.io/f/mojnbgnb" method="POST" aria-labelledby="contact-form">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required autofocus aria-required="true">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required aria-required="true">
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required aria-required="true">
        </div>
        <div>
            <label for="preferred-date">Preferred Date:</label>
            <input type="date" id="preferred-date" name="preferred-date" required aria-required="true">
        </div>
        <div>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required aria-required="true">
        </div>
        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required aria-required="true"></textarea>
        </div>
        <div>
            <button type="submit">Send</button>
        </div>
    </form>
    <div id="form-messages">
        <p id="success-message" style="display:none;color:green;">Your message has been sent successfully.</p>
        <p id="error-message" style="display:none;color:red;">There was an error sending your message. Please try again later.</p>
    </div>
    <script>
        const form = document.querySelector('form');
        form.onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            const response = await fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    Accept: 'application/json'
                }
            });

            const messageContainer = document.getElementById('form-messages');
            if (response.ok) {
                form.reset();
                document.getElementById('success-message').style.display = 'block';
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        };
    </script>
</body>
</html>
